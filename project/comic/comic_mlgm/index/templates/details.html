        <script>
            $(function () {
                $(document).ready(function () {
                    $.ajax({
                        url: '/index/detail/{{ id }}',
                        type: 'GET',
                        dataType: 'json',
                        success: function (res) {
                            var html = '';
                            $.each(res, function (index, obj) {
                                if (index % 6 == 0) {
                                    html += '<div class="row"><div class="col-lg-2 col-md-2"><div class="thumbnail content"><a href="/index/contents/';
                                    html += {{ id }};
                                    html += '/';
                                    html += index;
                                    html += '"><img src="';
                                    html += obj.path;
                                    html += '" alt="" class="responsive"></a><p class="caption"><a href="#">第' + (index + 1) + '话</a></p></div></div>';
                                    {#html += obj.chapter;#}
                                    {#html += '</a></p></div></div>';#}
                                } else if (index % 6 == 5) {
                                    html += '<div class="col-lg-2 col-md-2"><div class="thumbnail content"><a href="/index/contents/';
                                    html += {{ id }};
                                    html += '/';
                                    html += index;
                                    html += '"><img src="';
                                    html += obj.path;
                                    html += '" alt="" class="responsive"></a><p class="caption"><a href="#">第' + (index + 1) + '话</a></p></div></div></div>';
                                } else {
                                    html += '<div class="col-lg-2 col-md-2"><div class="thumbnail content"><a href="/index/contents/';
                                    html += {{ id }};
                                    html += '/';
                                    html += index;
                                    html += '"><img src="';
                                    html += obj.path;
                                    html += '" alt="" class="responsive"></a><p class="caption"><a href="#">第' + (index + 1) + '话</a></p></div></div>';
                                }
                                $('#content-info').html(html);
                            })
