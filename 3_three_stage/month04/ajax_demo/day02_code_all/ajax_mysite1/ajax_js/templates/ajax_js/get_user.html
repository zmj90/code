<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get user</title>
</head>
<body>

<script src="/static/js/jquery-1.11.3.js"></script>


<button id="btn">show data</button>

<table border="1">
    <thead>
        <tr>
            <th>username</th>
            <th>age</th>
        </tr>
    </thead>
    <tbody id="show">

    </tbody>
</table>


<script>
    $(function(){
        $('#btn').click(function(){

            $.ajax({

                url: '/ajax_js/get_user_server',
                type: 'GET',
                dataType: 'json',
                success: function(res){
                    var html = '';
                    $.each(res, function(i, obj){

                        html += "<tr>";
                        html += "<td>" + obj.username + "</td>";
                        html += "<td>" + obj.age + "</td>";
                        html += "</tr>";

                    });
                    $('#show').html(html);
                }
            })

        })

    })









</script>










</body>
</html>
