                <input name="gender" type="radio">男士
                <input name="gender" type="radio">女士

        </tr>

            <td>头像: </td>

                <input type="file">
            </td>
            <td></td>
        </tr>

            <td></td>

                <input type="submit">
                <input type="reset">
            </td>
            <td></td>
        </tr>
