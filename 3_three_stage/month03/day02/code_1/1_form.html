<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form action="">
        <p>
            <label for="user">姓名：</label>
            <input type="text" name="user" id="user" placeholder="请输入姓名" maxlength="10">
        </p>
        <p>
            <label for="psd">密码：</label>
            <input type="password" name="psd" id="psd">
        </p>
        <p>
            <input type="radio" name="genter" id="0" value="0" checked>
            <label for="0">男</label>
            <input type="radio" name="genter" id="1" value="1">
            <label for="1">女</label>
        </p>
        <p>
            <input type="checkbox" name="2" id="2">
            <label for="2">篮球</label>
            <input type="checkbox" name="3" id="3">
            <label for="3">游泳</label>
            <input type="checkbox" name="4" id="4">
            <label for="4">睡觉</label>
        </p>
        <p>
            <select name="省份" id="">
                <option value="0">请选择</option>
                <option value="1">广安</option>
                <option value="2">成都</option>
            </select>
        </p>
        <input type="submit">
    </form>
</body>
</html>
