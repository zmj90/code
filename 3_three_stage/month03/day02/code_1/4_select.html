<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        #p1{color: chocolate; font-size: 30px;}
        .red{color: crimson;}
        .之父{color: blue;}
        p.red{font-size: 60px;}
        .center{text-align: center;}
        p,h1,ul{margin: 0; padding: 0;}
    </style>
</head>
<body>
    <p id="p1" class="center">
        linux林纳斯
    </p>
    <p id="p1">发送</p>
    <p class="red">
        python之父吉多
    </p>
    <h1 id="p1">发斯蒂芬斯蒂芬</h1>
    <span class="red">我还发红</span>
    <u class="之父">sdfsdfsdfsafdsf</u>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
