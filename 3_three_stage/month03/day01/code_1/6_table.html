<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!-- border 为表格和单元格设置边框 -->
    <!-- cellspacing 设置单元格间距 -->
    <table border="1px" cellspacing=0>
        <tr>
            <td>发斯蒂芬</td>
            <td>的说法是否</td>
            <td>江湖告急</td>
            <td>任务一回头</td>
        </tr>
        <tr>
            <td>呱唧呱唧</td>
            <td>范围</td>
            <td>而黄金</td>
            <td>厉害</td>
        </tr>
        <tr>
            <td>我问他</td>
            <td>问问题和</td>
            <td>问题个人更</td>
            <td>打工的发改委</td>
        </tr>
    </table>
    <br>
    <br>
    <table style="text-align: center;" border="1px" cellspacing=0>
        <tr>
            <!-- colspan跨列合并单元格 -->
            <td colspan="2">11</td>
            <td>12</td>
            <td>13</td>
            <!-- <td>14</td> -->
        </tr>
        <tr>
            <td rowspan="2">21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
        </tr>
        <tr>
            <!-- <td>31</td> -->
            <td>32</td>
            <td>33</td>
            <td>34</td>
        </tr>
        <tr>
            <td>41</td>
            <td>42</td>
            <td>43</td>
            <td>44</td>
        </tr>
        <tr>
            <td>51</td>
            <td>52</td>
            <td>53</td>
            <td>54</td>
        </tr>
    </table>
    
</body>
</html>
