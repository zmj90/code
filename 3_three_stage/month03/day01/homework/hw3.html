<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员</title>
</head>
<body>
    <form action="" method="POST">
        <h1>增加管理员</h1>
        <table>
            <tr>
                <td><label for="user">姓名：</label></td>
                <td><input type="text" name="user" id="user"></td>
                <td>十个字符以内</td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="psd" id=""></td>
                <td>十个字符以内</td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" id="" value="0">男士
                    <input type="radio" name="sex" id="" value="1">女士
                </td>
                <td></td>
            </tr>
            <tr>
                <td>角色：</td>
                <td>
                    <input type="checkbox" name="" id="">超级管理员
                    <br>
                    <input type="checkbox" name="" id="">账单管理员
                </td>
                <td>至少选择一个角色</td>
            </tr>
            <tr>
                <td>头像：</td>
                <td><input type="file" name="" id=""></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="保存">
                    <input type="reset">
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
