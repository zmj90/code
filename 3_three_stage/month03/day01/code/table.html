<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
</head>
<body>
    <!-- border 为表格和单元格添加边框 -->
    <!-- cellspacing 设置单元格间距 -->
    <table border="1px" cellspacing="0">
        <tr>
            <td>姓名</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>Maira</td>
            <td>18</td>
        </tr>
    </table>
    <!--生成一个5行4列的表格 -->
    <!-- table>tr*5>td*4  -->
    <table style="text-align: center;" border=1px cellspacing="0">
        <tr>
            <!-- colspan 跨列合并单元格 -->
            <td colspan="4">11</td>
            <!-- <td>12</td> -->
            <!-- <td>13</td> -->
            <!-- <td>14</td> -->
        </tr>
        <tr>
            <!-- rowspan 跨行合并单元格 -->
            <td rowspan=4>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
        </tr>
        <tr>
            <!-- <td>31</td> -->
            <td>32</td>
            <td>33</td>
            <td>34</td>
        </tr>
        <tr>
            <!-- <td>41</td> -->
            <td>42</td>
            <td>43</td>
            <td>44</td>
        </tr>
        <tr>
            <!-- <td>51</td> -->
            <td>52</td>
            <td>53</td>
            <td>54</td>
        </tr>
    </table>

    <!-- 休息:16:53~17:08 -->
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <td></td>
            </tr> 
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
