<!DOCTYPE html>

    <title>列表</title>

<body>
    <ol>
        <li>列表的第一项</li>
        <li>列表的第二项</li>

        <li>列表的第一项</li>
        <li>列表的第二项</li>
        <li>列表的第三项</li>
    </ul>

        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>

        </li>

        </li>

        </li>

            </ul>

</html>
