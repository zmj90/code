<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">stop</button>
    <button id="btn1">run</button>
    <button id="btn2">后退</button>
    <script>
        var btn2 = document.getElementById('btn2');
        btn2.onclick = function(){
            history.back();
        }

        // window.alert

        // alert()
        // prompt()
        // var res = confirm('确定要删除么');
        // console.log(res);//布尔值

        function say(){
            console.log('两块钱,你买不了吃亏;两块钱,你买不了上当;两块钱,你什么都买不了')
        }
        // setInterval(say,1000);//每隔一秒执行一次say

        var timer = setInterval(say,1000);

        var btn = document.getElementById('btn');
        var btn1 = document.getElementById('btn1');
        btn.onclick = function(){
            clearInterval(timer)//查找全局中的timer
        }
        // 练习11:44~11:55
        // 在页面中添加按钮 run 点击按钮启动定时器 在控制台重复打印内容
        // 点击run启动程序  点击stop停止程序
        btn1.onclick = function(){
            timer = setInterval(say,1000);
        }
    </script>
</body>
</html>
