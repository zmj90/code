    <div id="parent" class="container">

        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <img class="img-responsive" src="../img/news-img-1.jpg" alt="">
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <img class="img-responsive img-thumbnail" src="../img/news-img-1.jpg" alt="">
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <img class="img-responsive img-rounded" src="../img/news-img-1.jpg" alt="">
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <img class="img-responsive img-circle" src="../img/news-img-1.jpg" alt="">
            </div>
        </div>


        <div class="row">
            <div class="col-lg-2">
                <button class="btn btn-info">
                   <i class="glyphicon glyphicon-heart"></i> btn btn-info
                </button>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-success">
                    <i class="glyphicon glyphicon-qrcode"></i> btn btn-success
                </button>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-danger">
                    <i class="glyphicon glyphicon-music"></i> btn btn-danger
                </button>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-warning">btn btn-warning</button>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-primary">btn btn-primary</button>
            </div>
            <div class="col-lg-2">
                <a href="#" class="btn btn-link">btn btn-link</a>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="uname">姓名</label>
                    <input type="text" class="form-control" id="uname">
                </div>
                <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div>
                    <button class="btn btn-default">提交</button>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>


        <table class="table table-bordered table-hover">
            <tr class="info">
                <td>姓名</td>
                <td>年龄</td>
                <td>班级</td>
            </tr>
            <tr class="warning">
                <td>QTX</td>
                <td>20</td>
                <td>2004</td>
            </tr>
            <tr class="danger">
                <td>maira</td>
                <td>18</td>
                <td>2003</td>
            </tr>
            <tr class="active">
                <td>laowang</td>
                <td>20</td>
                <td>1911</td>
            </tr>
        </table>


        <!-- 第一行 4 4 4  -->
        <div class="row">
            <!-- 列 xs超小屏幕 sm小屏幕 md普通屏幕 lg大屏幕 -->
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
        </div>

            <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2"></div>
            <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-5"></div>
