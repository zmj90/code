    <style>

<body>
    <h1 class="text-center">这是bootstrap样式定义的h1<small>副标题</small></h1>
    <div id="d1" class="container">
        

        <dir class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

            </div>

        <div class="row">

                    </div>
                    <div class="form-group">

                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFile">File input</label>
                      <input type="file" id="exampleInputFile">
                      <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Check me out
                      </label>
                    </div>
                    <button type="submit" class="btn btn-default"><b class="glyphicon glyphicon-play"></b>Submit</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>

        </div>

            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"></div>

            <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2"></div>
            <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2"></div>
        
        
        
        
        </div>

            <div class="hidden-md col-lg-2"></div>
            <div class="col-md-6 col-lg-5"></div>
        </div>

        <table class="table table-condensed table-hover text-center">
            <tr>
                <td>姓名</td>

            </tr>
