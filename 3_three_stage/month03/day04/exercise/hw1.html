<head>

    <title>hw1</title>
    <style>
        div{
            width: 150px;
            height: 30px;
            border: 1px solid #ccc;

            position: relative;
        }
        b{
            margin-left: 20px;

            width: 10px;

            border-radius: 6px 6px 6px 0;
            font-size: 10px;
            position: absolute;
            right: 35px;
            top: -5px;
        }

        <span>我的购物车</span>
