<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <style>
        p{
            height: 1000px;
        }
        .p1{
            background-color: brown;
        }
        .p2{
            background-color: chartreuse;
        }
        .p3{
            background-color: crimson;
        }
        .d1{
            background-color: darkmagenta;
            width: 100%;
            height: 100px;
            position: fixed;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <p class="p1"></p>
    <p class="p2"></p>
    <p class="p3"></p>
</body>
</html>
