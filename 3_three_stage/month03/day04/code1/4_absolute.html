<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        .d1{
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 0 auto;
            position: relative;
        }
        .d2{
            width: 50px;
            height: 50px;
            background-color: brown;
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="d1">
        <div class="d2"></div>
    </div>
</body>
</html>
