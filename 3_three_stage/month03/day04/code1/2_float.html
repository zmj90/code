<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        /* div{
            width: 100px;
            height: 80px;
        } */
        .d1{
            background-color: red;
            float: left;
        }
        .d2{
            background-color: green;
            float: left;
        }
        .s1{
            width: 100px;
            height: 80px;
            background-color: blue;
            margin-left: 20px;
            float: left;
        }
        .text{
            width: 200px;
            height: 180px;
        }
        .parent{
            border: 5px solid red;
        }
        .parent p{
            float: left;
        }
        .p1{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <!-- <div class="d2"></div> -->
    <!-- <span class="s1"></span> -->
    <div class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque pariatur excepturi non dignissimos facere aliquam praesentium deserunt, quam quos incidunt officia aliquid iure? Tempora voluptatem perspiciatis temporibus! Sed, error consequatur.
    </div>
    <div class="parent">
        <p>各个地方规定</p>
        <p>个地方人个人和</p>
        <p>化工而貞</p>
        <div class="p1"></div>
    </div>
</body>
</html>
