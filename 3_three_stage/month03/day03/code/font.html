<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字体属性</title>
    <style>
        /* 15:57~16:10 */
        .d1{
            width: 400px;
            height: 200px;
            background-color: pink;
            font-size: 40px;
            text-align: center;
            /* line-height的值等于height时,文字在当前元素内垂直居中 */
            line-height: 200px;
            /* font-weight: 300;
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: underline; */
            color: blue;
            /* cursor: pointer;鼠标移入变成小手 */
        }
        a{
            color:#000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="d1">
        测试用的文字
    </div>
    <a href="">你好</a>
</body>
</html>
