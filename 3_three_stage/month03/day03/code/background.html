        /* 14:49~15:05 */
        /* 练习 将img08-4.png作为背景图  在页面中显示字母CADEB */
        div{
            width: 25px;
            height: 25px;
            display: inline-block;
            background-image: url('../imgs/img08-4.png');
        }
        .a{
            background-position:0 0;
        }
        .b{
            background-position: -25px 0;
        }
        .c{
            background-position: -50px 0;
        }
        .d{
            background-position: -75px 0;
        }
        .e{
            background-position: -100px 0;
        }
        p{
            width: 200px;
            height: 200px;
            /* background 颜色 图片路径 重复方式 */
            background: red url('../imgs/img01.png') no-repeat
        }
    </style>
</head>
<body>
    <div class="c"></div>
    <div class="a"></div>
    <div class="d"></div>
    <div class="e"></div>
    <div class="b"></div>
    <p></p>
</body>
</html>
