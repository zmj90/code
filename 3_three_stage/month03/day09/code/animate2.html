<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义动画</title>
    <style>
        #ball{
            width: 400px;
            height: 400px;
            background-color: orange;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="ball"></div>
    <script src="../js/jquery-3.5.0.js"></script>
    <script>
        $('#ball').animate({'margin-left':'600px'},2000,function(){
            $('#ball').animate({'margin-left':'0'},2000,function(){
                $('#ball').fadeOut(2000)
            })
        })
    </script>
</body>
</html>
