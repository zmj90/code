<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>匿名函数</title>
</head>
<body>
    <!-- <button id="btn" onclick="sayHello()">click me</button> -->
    <button id="btn" onclick="">click me</button>

    <script>
        // 匿名函数的自调
        // (function (){
        //     alert('hello');
        // })()
        
        function sayHello(){
            alert('hello');
        }
        //查找页面中的按钮
        var btn = document.getElementById('btn');
        //btn 表示页面中的按钮标签(对象) 如果要设置onclick事件
        //对象.属性
        btn.onclick = function(){
            alert('hello');
        }
    </script>
</body>
</html>
