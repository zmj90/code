<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <style>
        .cart{
            width: 160px;
            height: 40px;
            border: 1px solid #aaa;
            background-color: #ccc;
            /* text-align: center; */
            position: relative;
        }
        .text{
            height: 40px;
            line-height:40px;
            margin-left: 40px;
        }
        .gt{
            margin-left: 10px;
        }
        .icon{
            width: 16px;
            height: 16px;
            text-align: center;
            line-height: 16px;
            border-radius: 8px 8px 8px 0;
            background-color: red;
            color: #fff;
            /* border-radius:  */
            position: absolute;
            right: 23px;
            top: -9px;
        }
    </style>
</head>
<body>
    <div class="cart">
        <span class="text">我的购物车</span>
        <span class="gt">></span>
        <b class="icon">1</b>
    </div>
</body>
</html>
